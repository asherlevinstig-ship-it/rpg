<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Aetheria</title>
    <script src="https://unpkg.com/colyseus.js@^0.16.0/dist/colyseus.js"></script>
    <style>
        /* --- Base Setup --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        /* --- Generic UI Panel Styling --- */
        .ui-panel {
            position: absolute;
            background-color: rgba(20, 20, 30, 0.9);
            border: 1px solid #778899;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #34495e;
            border: 1px solid #7f8c8d;
            color: #ecf0f1;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4e6a85;
        }
        input[type="text"] {
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #7f8c8d;
            color: #ecf0f1;
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width minus padding/border */
        }

        /* --- NEW: Connection Panel --- */
        #connection-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }
        #connection-panel h2 { margin-top: 0; }
        #connection-status { margin-top: 15px; color: #f1c40f; min-height: 20px;}

        /* --- NEW: Player List Panel --- */
        #player-list-panel {
            top: 20px;
            right: 20px;
            width: 200px;
        }
        #player-list-panel h4 { margin: 0 0 10px 0; }
        #player-list { list-style: none; padding: 0; margin: 0; }

        /* --- NEW: Chat Box --- */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 200px;
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9em;
        }
        #chat-input {
            border: none;
            border-top: 1px solid #778899;
            padding: 8px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        #chat-input:focus { outline: none; }
        
        /* --- Loading Screen --- */
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 200;
        }

        /* --- Heads-Up Display (HUD) --- */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
        }
        #overall-rank-display {
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            width: 238px; /* Match stat bar width minus padding */
        }
        .stat-bar-container {
            width: 250px;
            height: 20px;
            background-color: #2c3e50;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 2px;
        }
        .stat-bar-inner {
            height: 100%;
            border-radius: 3px;
            transition: width 0.2s ease-in-out;
        }
        #health-bar .stat-bar-inner { background-color: #c0392b; }
        #mana-bar .stat-bar-inner { background-color: #2980b9; }
        #active-essence-display {
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            width: 238px;
        }
        /* ... (rest of your CSS is unchanged) ... */
    </style>
</head>
<body>

    <div id="loading-screen">Loading...</div>

    <div id="connection-panel" class="ui-panel">
        <h2>Project Aetheria</h2>
        <input type="text" id="username-input" placeholder="Enter your name">
        <button id="join-button">Join Game</button>
        <div id="connection-status"></div>
    </div>
    
    <div id="game-container" class="hidden">
        
        <div id="player-list-panel" class="ui-panel">
            <h4>Players Online</h4>
            <ul id="player-list">
                </ul>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Press Enter to chat...">
        </div>
        
        <div id="hud">
            <div id="overall-rank-display">Rank: Normal</div>
            <div id="health-bar" class="stat-bar-container"><div class="stat-bar-inner"></div></div>
            <div id="mana-bar" class="stat-bar-container"><div class="stat-bar-inner"></div></div>
            <div id="active-essence-display">No Essence</div>
        </div>

        <div id="quest-tracker" class="hidden"> <h4 id="quest-title"></h4>
            <p id="quest-objective"></p>
        </div>

        <div id="ability-bar">
            <div class="hotbar-slot" id="hotbar-slot-0"><div class="hotbar-content"></div><div class="cooldown-overlay"></div><div class="cooldown-text"></div></div>
            <div class="hotbar-slot" id="hotbar-slot-1"><div class="hotbar-content"></div><div class="cooldown-overlay"></div><div class="cooldown-text"></div></div>
            <div class="hotbar-slot" id="hotbar-slot-2"><div class="hotbar-content"></div><div class="cooldown-overlay"></div><div class="cooldown-text"></div></div>
            <div class="hotbar-slot" id="hotbar-slot-3"><div class="hotbar-content"></div><div class="cooldown-overlay"></div><div class="cooldown-text"></div></div>
            <div class="hotbar-slot" id="hotbar-slot-4"><div class="hotbar-content"></div><div class="cooldown-overlay"></div><div class="cooldown-text"></div></div>
        </div>
        
        <div id="interaction-label">[E] Interact</div>
        <div id="floating-labels-container"></div>
    </div>

    <div id="character-sheet" class="ui-panel hidden">
        </div>
    
    <div id="inventory-screen" class="ui-panel hidden">
        </div>

    <div id="dialogue-box" class="hidden">
        </div>
    
    <div id="socketing-screen" class="ui-panel hidden">
        </div>

    <div id="meditation-panel" class="ui-panel hidden">
        </div>

    <div id="tutorial-popup-overlay" class="hidden">
        </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./game.js"></script>

</body>
</html>
